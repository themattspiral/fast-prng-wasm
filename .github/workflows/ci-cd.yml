name: CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # earliest LTS version that supports WASM SIMD
          cache: 'npm'

      - name: 📦 Install dependencies (CI)
        run: npm ci

      - name: 📝 Check docs are up to date
        run: |
          npm run docs
          git diff --exit-code --name-only
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🏗️ Build project
        run: npm run build

      # TODO - add unit tests, split test job out and ensure build is only run once
      # - name: 🧪 Run tests and collect coverage
      #   run: npm test

  version_and_release:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write       # commit package.json, create tag & create in GH
      issues: write         # let semantic-release close & link resolved issues in the release
      pull-requests: write  # let semantic-release update PRs that are part of the release
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 📦 Install dependencies
        run: npm ci
      
      - name: 🏗️ Build project
        run: npm run build
      
      - name: 🚀 Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/npm
            @semantic-release/github
          
          # save the artifact without publishing here
          publish: |
            - path: '@semantic-release/npm'
              npmPublish: false
            - path: '@semantic-release/github'
              assets: '*.tgz'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ⬆️ Upload package tarball as artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-tarball
          path: '*.tgz'

  publish_to_npm:
    needs: version_and_release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write # Trusted Publisher OIDC authentication setup in npm
    steps:
      - name: ⬇️ Download package tarball artifact
        uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: .

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 📦 Publish to npm
        run: npm publish ./*.tgz --access public
